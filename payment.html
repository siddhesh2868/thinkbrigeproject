<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passport Application Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    .payment-details {
      border: 1px solid #ddd;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .payment-details h2 {
      margin-bottom: 0.5rem;
    }
    .payment-method {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .payment-method input[type="radio"] {
      margin-right: 0.5rem;
    }
    .payment-method img {
      width: 50px;
      height: auto;
    }
    .payment-form {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-center bg-primary">
      <h1>Passport Application Payment</h1>
    </div>
<br>
    <div class="payment-details">
      <h2 class="bg-danger">Application Details</h2>
      <p>Applicant Name:</p><span></span>
      <p>Passport Type: </p><span></span>
      <p>Application Fee:</p><span></span>
    </div>
  
    
  
    <div class="border p-3">
      <h2 class="bg-danger">Select Payment Method</h2>
      <div class="payment-method">
        <input type="radio" id="credit-card" name="payment-method" value="credit-card" checked>
        <label for="credit-card">Credit Card</label>
      </div>
    
      <div class="payment-method">
        <input type="radio" id="debit-card" name="payment-method" value="debit-card">
        <label for="debit-card">Debit Card</label>
      </div>
    
      <div class="payment-form" id="credit-card-form">
        <h2>Credit Card Payment</h2>
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" required>
        <label for="expiry-date">Expiry Date:</label>
        <input type="text" id="expiry-date" placeholder="MM/YY" required>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" maxlength="3" required>
        <button type="submit">Pay Now</button>
      </div>
    
      <div class="payment-form" id="debit-card-form">
        <h2>Debit Card Payment</h2>
        
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">Pay Now</button>
        </div>

      </div>
    </div>
  
    <script>
      const creditCardRadio = document.getElementById('credit-card');
      const debitCardRadio = document.getElementById('debit-card');
      const creditCardForm = document.getElementById('credit-card-form');
      const debitCardForm = document.getElementById('debit-card-form');
  
      creditCardRadio.addEventListener('change', () => {
        creditCardForm.style.display = 'block';
        debitCardForm.style.display = 'none';
      });
  
      debitCardRadio.addEventListener('change', () => {
        creditCardForm.style.display = 'none';
        debitCardForm.style.display = 'block';
      });
    </script>
  </div>
</body>
</html>
