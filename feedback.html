<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Complaint or Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    fieldset {
      border: 1px solid #ddd;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    legend {
      font-weight: bold;
      padding: 0.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    textarea {
      width: 100%;
      min-height: 10rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .radio-container {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .radio-container input[type="radio"] {
      margin-right: 0.5rem;
    }
    .error {
      color: red;
      font-size: 0.8rem;
      margin-top: 0.2rem;
    }
    button {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="d-flex justify-content-center">
      <h1>Submit Complaint or Feedback</h1>
    </div>

  <form id="complaint-form">
    <fieldset>
      <legend class="bg-primary">Type</legend>
      <div class="radio-container">
        <input type="radio" id="complaint" name="type" value="complaint" required>
        <label for="complaint">Complaint</label>
      </div>
      <div class="radio-container">
        <input type="radio" id="feedback" name="type" value="feedback" required>
        <label for="feedback">Feedback</label>
      </div>
      <span class="error" id="type-error"></span>
    </fieldset>

    <fieldset>
      <legend class="bg-primary">Description</legend>
      <textarea id="description" name="description" placeholder="Please describe your complaint or feedback in detail." required></textarea>
      <span class="error" id="description-error"></span>
    </fieldset>

    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>

  </div>

</body>
</html>
